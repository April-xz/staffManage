<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>员工管理系统</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
		<!-- Ionicons -->
		<!-- <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
		<!-- icheck bootstrap -->
		<link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="./dist/css/adminlte.min.css">
		<!-- Google Font: Source Sans Pro -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"> -->
	</head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				员工管理系统
			</div>
			<!-- /.login-logo -->
			<div class="card">
				<div class="card-body login-card-body">
					<p class="login-box-msg">员工注册</p>

					<form action="#" method="post">
						<div class="input-group mb-3">
							<input type="email" class="form-control" placeholder="编号">
							<div class="input-group-append">
								<div class="input-group-text">

								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="password" class="form-control" placeholder="姓名">
							<div class="input-group-append">
								<div class="input-group-text">

								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="password" class="form-control" placeholder="年龄">
							<div class="input-group-append">
								<div class="input-group-text">
						
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="password" class="form-control" placeholder="联系方式">
							<div class="input-group-append">
								<div class="input-group-text">
						
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-check"> 
								<input checked="checked" class="form-check-input" type="radio" name="radio1">
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="radio1">
								<label class="form-check-label">女</label>
							</div>

						</div>
						<div class="row">
							
							<!-- /.col -->
							<div class="col-12">
								<button type="submit" class="btn btn-primary btn-block">注册</button>
							</div>
							<!-- /.col -->
						</div>
						
						<div class="row">
							
							<!-- /.col -->
							<div class="col-12" align="center" style="color: #DC3545;">
								<h3>该用户已存在</h3>
							</div>
							<!-- /.col -->
						</div>
					</form>

				
				<!-- /.login-card-body -->
			</div>
		</div>
		<!-- /.login-box -->

		<!-- jQuery -->
		<script src="../../plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- AdminLTE App -->
		<script src="../../dist/js/adminlte.min.js"></script>

	</body>
</html>
